name: Generate jsDelivr Image Links

on:
  push:
    paths:
      - 'i/**' # Only trigger when images in 'i/' folder change

jobs:
  generate-links:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Generate IMAGE_LINKS.md
        run: |
          echo "# ðŸ–¼ï¸ Image CDN Links (jsDelivr)" > IMAGE_LINKS.md
          echo "" >> IMAGE_LINKS.md

          find i/ -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.webp" -o -iname "*.gif" \) | sort | while read file; do
            echo "- \`${file}\`" >> IMAGE_LINKS.md
            echo "  - https://cdn.jsdelivr.net/gh/JamesD3d/info3dimages@main/${file}" >> IMAGE_LINKS.md
            echo "" >> IMAGE_LINKS.md
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add IMAGE_LINKS.md

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ”„ Auto-update IMAGE_LINKS.md"
            git push
          fi
